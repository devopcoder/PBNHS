<!DOCTYPE html>
<html>
  <head>
    <title>QR Code Attendance</title>
    <style>
      body {
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(120deg, #fdfbfb, #ebedee);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 30px;
      }

      h1 {
        color: #333;
        margin-bottom: 20px;
      }

      video {
        border: 3px solid #333;
        border-radius: 10px;
        width: 90%;
        max-width: 400px;
      }

      #status {
        margin-top: 20px;
        font-size: 1.2em;
        color: green;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>ðŸ“· QR Code Attendance</h1>
    <video id="preview"></video>
    <div id="status">Waiting for scan...</div>

    <script src="https://unpkg.com/html5-qrcode"></script>
    <script>
      const scanner = new Html5QrcodeScanner("preview", {
        fps: 10,
        qrbox: 250
      });

      function beep() {
        const audio = new Audio("https://actions.google.com/sounds/v1/alarms/beep_short.ogg");
        audio.play();
      }

      scanner.render(async (data) => {
        document.getElementById("status").textContent = "âœ… Scanned: " + data;
        beep();

        try {
          const json = JSON.parse(data);
          const response = await fetch(
            "https://script.google.com/macros/s/AKfycbwEPd1tybx4XTb_kCTo-uFdp5PmjVqEM5cCeEbqmXvnf6gcNCkdsal7Jqr-tRga3BP1/exec", {
              method: "POST",
              contentType: "application/json",
              body: JSON.stringify(json)
            }
          );
          const result = await response.text();
          document.getElementById("status").textContent = result;
        } catch (err) {
          document.getElementById("status").textContent = "âŒ Invalid QR code.";
        }

        setTimeout(() => {
          document.getElementById("status").textContent = "Waiting for scan...";
        }, 3000);
      });
    </script>
  </body>
</html>
